version: '3.8'
services:
  apilite:
    build: .
    image: apilite:latest
    container_name: apilite
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - redis
    environment:
      NODE_ENV: production
    command: ["node", "dist/index.js"]
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  redis_data:
